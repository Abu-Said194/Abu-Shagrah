<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontaktformular</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, select, textarea {
      width: 100%; padding: 0.5rem; margin-top: 0.3rem; border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      margin-top: 1.5rem; padding: 0.7rem 1.2rem; background-color: #1d3939; color: white; border: none; border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover { background-color: #165050; }
    .error { color: red; margin-top: 0.5rem; }
  </style>
</head>
<body>

<h1>Kontaktformular</h1>

<form action="kontakt.php" method="POST">
  <label for="salutation">Anrede <span style="color:red;">*</span></label>
  <select id="salutation" name="salutation" required>
    <option value="">Bitte auswählen</option>
    <option value="Frau">Frau</option>
    <option value="Herr">Herr</option>
  </select>

  <label for="service">Leistung <span style="color:red;">*</span></label>
  <select id="service" name="service" required>
    <option value="">Bitte auswählen</option>
    <option value="Küchen Montage">Küchen Montage</option>
    <option value="Hausgeräte Anschließen">Hausgeräte Anschließen</option>
    <option value="Möbelmontage">Möbelmontage</option>
    <option value="Malerarbeiten">Malerarbeiten</option>
  </select>

  <label for="firstName">Vorname <span style="color:red;">*</span></label>
  <input type="text" id="firstName" name="firstName" required />

  <label for="lastName">Nachname <span style="color:red;">*</span></label>
  <input type="text" id="lastName" name="lastName" required />

  <label for="email">E-Mail Adresse <span style="color:red;">*</span></label>
  <input type="email" id="email" name="email" required />

  <label for="phone">Telefon</label>
  <input type="tel" id="phone" name="phone" />

  <label for="concern">Ihr Anliegen</label>
  <textarea id="concern" name="concern" rows="4"></textarea>

  <label>
    <input type="checkbox" name="privacy" required />
    Ich bin damit einverstanden, dass meine Angaben gespeichert werden. <a href="datenschutz.html" target="_blank">Datenschutz</a>
  </label>

  <button type="submit">Absenden</button>
</form>

</body>
</html>
